<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="meal.css">
  <title>Meal Finder</title>
</head>

<body>
  <div class="container">
    <!-- logo -->
    <div class="logo">
      <h1>Meal Finder</h1>
    </div>
    <!-- Search Detail -->
    <div class="search_detail">
      <input type="text" name="" id="search" placeholder="Search Meal">
      <button class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <!-- categeory -->
    <div class="category">
      <button class="pre_btn"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="dishs">
        <input type="button" class="dish" value="Cake">
        <input type="button" class="dish" value="Biryani">
        <input type="button" class="dish" value="Cream">
      </div>
      <div class="dishs">
        <input type="button" class="dish" value="Salad">
        <input type="button" class="dish" value="fish">
        <input type="button" class="dish" value="Banana">
      </div>
      <div class="dishs">
        <input type="button" class="dish" value="Chicken">
        <input type="button" class="dish" value="Biryani">
        <input type="button" class="dish" value="Icecream">
      </div>
      <button class="next_btn"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
    <div class="show_meal">

    </div>
  </div>
</body>
<script src="meal.js"></script>

</html>
